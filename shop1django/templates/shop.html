{% extends '_base.html' %}

{% block content %}
<section class="py-16">
    <div class="container mx-auto px-6">
        <div class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
            <h2 class="text-2xl font-bold text-gray-800">
                <span class="text-gray-500 ml-2 text-lg">All products</span>
            </h2>
            <div class="flex items-center">
                <span class="text-gray-600 mr-2">Sort by:</span>
                <select class="bg-white border border-gray-300 rounded-md px-3 py-1 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option>Featured</option>
                    <option>Price: Low to High</option>
                    <option>Price: High to Low</option>
                    <option>Newest</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Product cards would go here -->
            {% for product in products %}
                {% include "partials/product_card.html" %}
            {% endfor %}
        </div>
        
        <div class="mt-12 flex justify-center">
            <nav class="flex items-center space-x-2">
                <button class="px-3 py-1 rounded border border-gray-300 text-gray-500 hover:bg-gray-50">
                    Previous
                </button>
                <button class="px-3 py-1 rounded bg-indigo-600 text-white">
                    1
                </button>
                <button class="px-3 py-1 rounded border border-gray-300 text-gray-700 hover:bg-gray-50">
                    2
                </button>
                <button class="px-3 py-1 rounded border border-gray-300 text-gray-700 hover:bg-gray-50">
                    3
                </button>
                <button class="px-3 py-1 rounded border border-gray-300 text-gray-700 hover:bg-gray-50">
                    Next
                </button>
            </nav>
        </div>
    </div>
</section>
{% endblock %}
